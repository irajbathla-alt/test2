<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Access</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrapper {
    width: 100%;
    max-width: 420px;
    padding: 60px 40px;
    background: #111;
    border-radius: 22px;
    border: 1px solid #1a1a1a;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    text-align: center;
    margin-bottom: 40px;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 22px;
}

label {
    font-size: 13px;
    opacity: 0.6;
    margin-bottom: 6px;
}

input {
    padding: 14px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 10px;
    color: #fff;
    font-size: 14px;
}

input:focus {
    outline: none;
    border: 1px solid #555;
}

.button-group {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

.primary-btn {
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #e5e5e5;
    color: #000;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s ease;
}

.primary-btn:hover {
    transform: scale(1.03);
}

.secondary-btn {
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #333;
    background: transparent;
    color: #fff;
    cursor: pointer;
    transition: 0.3s ease;
}

.secondary-btn:hover {
    background: #fff;
    color: #000;
}

.message {
    margin-top: 20px;
    font-size: 13px;
    text-align: center;
    min-height: 18px;
    opacity: 0.9;
    white-space: pre-line; /* allows \n line breaks */
}
</style>
</head>

<body>

<div class="wrapper">

    <h1>Member Access</h1>

    <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
    </div>

    <div class="button-group">
        <button class="primary-btn" onclick="login()">Sign In</button>
        <button class="secondary-btn" onclick="register()">Create Account</button>
    </div>

    <div class="message" id="message"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCTQDlsZNhZ-I6CvlNgZDPgpJJYlYto6Rk",
  authDomain: "jalandhar-fitness-club.firebaseapp.com",
  projectId: "jalandhar-fitness-club",
  storageBucket: "jalandhar-fitness-club.firebasestorage.app",
  messagingSenderId: "899365845803",
  appId: "1:899365845803:web:a75a331462df8b017f236e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzPYoPFV6Ez73oq38hebKGFYEEqyOhCd8gBxwlChwJUoGWOc2HiEFurNUX2KXidjz0/exec";
const SECRET = "JFC2026PRIVATEKEY";

window.login = function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("message");

    signInWithEmailAndPassword(auth, email, password)
    .then(() => {
        window.location.href = "/Jalandhar-Fitness-Club/dashboard.html";
    })
    .catch(error => {
        message.textContent = error.message;
    });
};

window.register = async function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("message");

    try {
        await createUserWithEmailAndPassword(auth, email, password);

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: email,
                secret: SECRET
            })
        });

        message.style.color = "#00ff99";
        message.textContent =
            "Account Created Successfully.\n\n" +
            "Please Subscribe First.\n" +
            "Approval within 24 Hours.\n" +
            "Please Login Back After Approval.";

        // Give user time to read the message (still redirects like your original)
        setTimeout(() => {
            window.location.href = "/Jalandhar-Fitness-Club/dashboard.html";
        }, 5000);

    } catch (error) {
        message.textContent = error.message;
    }
};
</script>

</body>
</html>
