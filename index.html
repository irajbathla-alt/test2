<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jalandhar Fitness Club</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:#000;color:#fff;font-family:'Inter',sans-serif;-webkit-font-smoothing:antialiased;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  min-height:100vh;text-align:center;overflow:hidden;position:relative;
}
/* Subtle noise texture */
body::before{
  content:'';position:fixed;inset:0;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
  pointer-events:none;z-index:0;
}
/* Top vignette */
body::after{
  content:'';position:fixed;top:0;left:0;right:0;height:40%;
  background:linear-gradient(to bottom,rgba(255,255,255,0.025),transparent);
  pointer-events:none;z-index:0;
}
.wrap{
  position:relative;z-index:1;
  display:flex;flex-direction:column;align-items:center;
  padding:32px 28px 90px;max-width:440px;width:100%;
}
/* Badge */
.badge{
  width:58px;height:58px;border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;
  margin-bottom:30px;
  animation:up 0.8s cubic-bezier(0.16,1,0.3,1) both;
}
.badge svg{width:26px;height:26px;stroke:#fff;stroke-width:1.5;fill:none;opacity:0.8}
/* Wordmark */
.wordmark{
  font-family:'Cinzel',serif;font-weight:900;
  font-size:clamp(28px,7vw,46px);letter-spacing:4px;line-height:1.05;text-transform:uppercase;color:#fff;
  animation:up 0.8s 0.08s cubic-bezier(0.16,1,0.3,1) both;
}
.wordmark-sub{
  font-family:'Cinzel',serif;font-size:clamp(11px,2.5vw,14px);
  letter-spacing:7px;color:rgba(255,255,255,0.2);
  text-transform:uppercase;margin-top:5px;
  animation:up 0.8s 0.13s cubic-bezier(0.16,1,0.3,1) both;
}
/* Rule */
.rule{
  width:1px;height:48px;
  background:linear-gradient(to bottom,transparent,rgba(255,255,255,0.25),transparent);
  margin:28px auto;
  animation:up 0.8s 0.17s cubic-bezier(0.16,1,0.3,1) both;
}
/* Tagline */
.tagline{
  font-size:11px;letter-spacing:4px;text-transform:uppercase;
  color:rgba(255,255,255,0.3);font-weight:400;margin-bottom:44px;
  animation:up 0.8s 0.21s cubic-bezier(0.16,1,0.3,1) both;
}
/* Stats */
.stats{
  display:flex;width:100%;
  border:1px solid rgba(255,255,255,0.1);border-radius:14px;overflow:hidden;
  margin-bottom:28px;
  animation:up 0.8s 0.26s cubic-bezier(0.16,1,0.3,1) both;
}
.stat{flex:1;padding:16px 8px;background:rgba(255,255,255,0.02)}
.stat+.stat{border-left:1px solid rgba(255,255,255,0.1)}
.stat-n{font-family:'Cinzel',serif;font-size:17px;font-weight:700;color:#fff;margin-bottom:4px;line-height:1}
.stat-l{font-size:9px;color:rgba(255,255,255,0.25);letter-spacing:1.5px;text-transform:uppercase}
/* CTA */
.cta{
  width:100%;padding:17px;border-radius:12px;border:none;
  font-family:'Cinzel',serif;font-size:13px;font-weight:700;letter-spacing:2px;text-transform:uppercase;
  cursor:pointer;background:#fff;color:#000;
  transition:all 0.25s ease;
  animation:up 0.8s 0.3s cubic-bezier(0.16,1,0.3,1) both;
}
.cta:hover{background:rgba(255,255,255,0.88);transform:translateY(-2px);box-shadow:0 12px 40px rgba(255,255,255,0.12)}
.cta:active{transform:translateY(0)}
.cta-note{
  margin-top:12px;font-size:11px;color:rgba(255,255,255,0.18);
  animation:up 0.8s 0.34s cubic-bezier(0.16,1,0.3,1) both;
}
.footer{position:fixed;bottom:0;left:0;right:0;padding:14px;text-align:center;font-size:10px;color:rgba(255,255,255,0.1);letter-spacing:0.5px;z-index:1}
@keyframes up{0%{opacity:0;transform:translateY(18px)}100%{opacity:1;transform:translateY(0)}}
@media(max-width:360px){.wordmark{font-size:24px;letter-spacing:2px}}
</style>
</head>
<body>
<div class="wrap">
  <div class="badge">
    <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
  </div>
  <div class="wordmark">Jalandhar<br>Fitness</div>
  <div class="wordmark-sub">Club</div>
  <div class="rule"></div>
  <div class="tagline">More Than Motivation</div>
  <div class="stats">
    <div class="stat"><div class="stat-n">10+</div><div class="stat-l">Programs</div></div>
    <div class="stat"><div class="stat-n">8W</div><div class="stat-l">Max Length</div></div>
    <div class="stat"><div class="stat-n">24/7</div><div class="stat-l">Access</div></div>
    <div class="stat"><div class="stat-n">∞</div><div class="stat-l">Replays</div></div>
  </div>
  <button class="cta" onclick="window.location.href='login.html'">Login / Register to Continue</button>
  <div class="cta-note">Free to create an account · Pay only for your program</div>
</div>
<div class="footer">© Jalandhar Fitness Club · All rights reserved</div>
</body>
</html>
