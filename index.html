<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Fit Journey</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{background:#000;color:#fff;font-family:'Inter',sans-serif;-webkit-font-smoothing:antialiased;display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;text-align:center;overflow:hidden;position:relative}
body::after{content:'';position:fixed;top:0;left:0;right:0;height:40%;background:linear-gradient(to bottom,rgba(255,255,255,0.02),transparent);pointer-events:none;z-index:0}

.wrap{position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;padding:32px 28px 90px;max-width:440px;width:100%}

.badge{width:58px;height:58px;border-radius:14px;border:1px solid rgba(255,255,255,0.15);background:rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;margin-bottom:30px;animation:up 0.8s cubic-bezier(0.16,1,0.3,1) both}
.badge svg{width:26px;height:26px;stroke:#fff;stroke-width:1.5;fill:none;opacity:0.8}

.wordmark{font-family:'Cinzel',serif;font-weight:900;font-size:clamp(28px,7vw,46px);letter-spacing:4px;line-height:1.05;text-transform:uppercase;color:#fff;animation:up 0.8s 0.08s cubic-bezier(0.16,1,0.3,1) both}
.wordmark-sub{font-family:'Cinzel',serif;font-size:clamp(11px,2.5vw,14px);letter-spacing:7px;color:rgba(255,255,255,0.2);text-transform:uppercase;margin-top:5px;animation:up 0.8s 0.13s cubic-bezier(0.16,1,0.3,1) both}

.rule{width:1px;height:48px;background:linear-gradient(to bottom,transparent,rgba(255,255,255,0.25),transparent);margin:28px auto;animation:up 0.8s 0.17s cubic-bezier(0.16,1,0.3,1) both}
.tagline{font-size:11px;letter-spacing:4px;text-transform:uppercase;color:rgba(255,255,255,0.3);font-weight:400;margin-bottom:44px;animation:up 0.8s 0.21s cubic-bezier(0.16,1,0.3,1) both}

.stats{display:flex;width:100%;border:1px solid rgba(255,255,255,0.1);border-radius:14px;overflow:hidden;margin-bottom:28px;animation:up 0.8s 0.26s cubic-bezier(0.16,1,0.3,1) both}
.stat{flex:1;padding:16px 8px;background:rgba(255,255,255,0.02)}
.stat+.stat{border-left:1px solid rgba(255,255,255,0.1)}
.stat-n{font-family:'Cinzel',serif;font-size:17px;font-weight:700;color:#fff;margin-bottom:4px;line-height:1}
.stat-l{font-size:9px;color:rgba(255,255,255,0.25);letter-spacing:1.5px;text-transform:uppercase}

/* LOGIN button — white, same as reference */
.btn-login{width:100%;padding:17px;border-radius:12px;border:none;font-family:'Cinzel',serif;font-size:13px;font-weight:700;letter-spacing:2px;text-transform:uppercase;cursor:pointer;background:#fff;color:#000;transition:all 0.25s ease;animation:up 0.8s 0.3s cubic-bezier(0.16,1,0.3,1) both;display:block;margin-bottom:12px}
.btn-login:hover{background:rgba(255,255,255,0.88);transform:translateY(-2px);box-shadow:0 12px 40px rgba(255,255,255,0.12)}
.btn-login:active{transform:translateY(0)}

/* SUBSCRIBE button — green, pulsing shimmer */
.btn-subscribe{width:100%;padding:17px;border-radius:12px;border:none;font-family:'Cinzel',serif;font-size:13px;font-weight:700;letter-spacing:2px;text-transform:uppercase;cursor:pointer;color:#000;text-decoration:none;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;background:#00D97E;animation:up 0.8s 0.34s cubic-bezier(0.16,1,0.3,1) both, greenPulse 3s 1.2s ease-in-out infinite;transition:transform 0.25s}
@keyframes greenPulse{0%,100%{box-shadow:0 4px 24px rgba(0,217,126,0.3)}50%{box-shadow:0 8px 44px rgba(0,217,126,0.58)}}
.btn-subscribe::before{content:'';position:absolute;inset:0;background:linear-gradient(90deg,transparent 0%,rgba(255,255,255,0.22) 50%,transparent 100%);transform:translateX(-100%);animation:shimmer 2.8s 1.5s ease-in-out infinite}
@keyframes shimmer{0%{transform:translateX(-100%)}55%,100%{transform:translateX(120%)}}
.btn-subscribe:hover{transform:translateY(-2px)}
.btn-subscribe:active{transform:scale(0.99)}

.cta-note{margin-top:14px;font-size:11px;color:rgba(255,255,255,0.18);animation:up 0.8s 0.38s cubic-bezier(0.16,1,0.3,1) both}

.footer{position:fixed;bottom:0;left:0;right:0;padding:14px;text-align:center;font-size:10px;color:rgba(255,255,255,0.1);letter-spacing:0.5px;z-index:1}

@keyframes up{0%{opacity:0;transform:translateY(18px)}100%{opacity:1;transform:translateY(0)}}
@media(max-width:360px){.wordmark{font-size:24px;letter-spacing:2px}}
</style>
</head>
<body>
<div class="wrap">
  <div class="badge"><svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg></div>

  <div class="wordmark">My Fit<br>Journey</div>
  <div class="wordmark-sub">Premium Fitness</div>

  <div class="rule"></div>
  <div class="tagline">More Than Motivation</div>

  <div class="stats">
    <div class="stat"><div class="stat-n">10+</div><div class="stat-l">Programs</div></div>
    <div class="stat"><div class="stat-n">8W</div><div class="stat-l">Max Length</div></div>
    <div class="stat"><div class="stat-n">24/7</div><div class="stat-l">Access</div></div>
    <div class="stat"><div class="stat-n">&#8734;</div><div class="stat-l">Replays</div></div>
  </div>

  <button class="btn-login" onclick="window.location.href='login.html'">Member Login</button>
  <a href="https://square.link/u/E4LYxGUQ" target="_blank" class="btn-subscribe">Subscribe &mdash; $2 / Week</a>
  <div class="cta-note">Weekly Billing &nbsp;&middot;&nbsp; Cancel Anytime &nbsp;&middot;&nbsp; Access Within 24hrs</div>
</div>

<div class="footer">&copy; My Fit Journey &middot; All rights reserved</div>
</body>
</html>
